spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest   # override dev-only to read old messages
    properties:
      schema.registry.url: http://localhost:8081
  data:
    redis:
      host: localhost
      port: 6379

pulse:
  kafka:
    topics:
      raw-posts: raw_social_posts
    concurrency: 3
  trends:
    zset-key: trends:global
    activity-zset-key: trends:lastSeen
  maintenance:
    interval-ms: 30000
    max-tokens: 50000
    activity-ttl-seconds: 259200   # 3d for local

logging:
  level:
    org.springframework.kafka: debug
    com.pulse.processing.consumer: debug